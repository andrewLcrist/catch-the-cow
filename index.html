<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </link>
    <title>Catch the Cow!</title>
  </head>
  <body>
    <div class="game-canvas">
      <div class="start-game-screen">
        <button type="button" name="button" onclick="startGame()" class="start-game">Start Game</button>
        <div class="start-game-screen-background"></div>
      </div>
      <div class="game-screen">
        <div class="header">
          <h1 class="title">Catch the Cow!</h1>
          <h3 class="scoreboard">Score: <span class="score" >0</span></h3>
        </div>
        <div class="spot front">
          <div class="cow"></div>
        </div>
        <div class="spot right">
          <div class="cow"></div>
        </div>
        <div class="spot middle">
          <div class="cow"></div>
        </div>
        <div class="spot left">
          <div class="cow"></div>
        </div>
        <div class="spot rear">
          <div class="cow"></div>
        </div>
      </div>
      </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
