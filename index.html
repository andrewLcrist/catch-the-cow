<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  </link>
    <title>Catch the Cow!</title>
  </head>
  <body>
    <div class="game-canvas">
      <div class="start-game-screen">
        <button type="button" name="button" onclick="startGame()" class="start-game">Start Game</button>
      </div>
      <h1>Catch the Cow!</h1>
      <h3>Score: <span class="score" >0</span></h3>
      <div class="spot front">
        <div class="cow"></div>
      </div>
      <div class="spot right">
        <div class="cow"></div>
      </div>
      <div class="spot middle">
        <div class="cow"></div>
      </div>
      <div class="spot left">
        <div class="cow"></div>
      </div>
      <div class="spot rear">
        <div class="cow"></div>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
